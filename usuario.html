<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&display=swap" rel="stylesheet">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <header>
        <a href="principal.html">
            <!--<img src="imagens/film.png">-->
            <h1>Web Locadora</h1>
        </a>
    </header>
    <nav id="navegacao"><!--inicio navegação-->
        <a href="cadastros.html" id="voltar">
            Voltar
        </a>
        <a href="#" id="proximo">
            Próximo
        </a>
    </nav><!--fim navegação-->
    <div class="form-usuario">
        <label for="nome-usuario"><b>Nome:</b></label>
        <input type="text" name="nome-usuario" id="nome-usuario">
        <p><b>Sexo:</b></p>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label>
        <p><b>Preferências:</b></p>
        <input type="checkbox" name="acao" id="acao">
        <label for="acao">Ação</label>
        <input type="checkbox" name="comedia" id="comedia">
        <label for="comedia">Comédia</label>
        <input type="checkbox" name="documentario" id="documentario">
        <label for="documentario">Documentário</label>
        <input type="checkbox" name="drama" id="drama">
        <label for="drama">Drama</label>
        <input type="checkbox" name="aventura" id="aventura">
        <label for="aventura">Aventura</label>
        <label for="observacoes"><b>Observações:</b></label>
        <textarea name="observacoes" class="observacoes" cols="20" rows="5"></textarea>
        <button class="cadastrar-btn">Cadastrar</button>
    </div>
</body>
</html>
