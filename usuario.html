<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <header>
        <a href="principal.html">
            <img src="imagens/logo.png" alt="Web Locadora">
        </a>
    </header>
    <nav>
        <a href="cadastros.html">
            <img src="imagens/left-arrow-48.png" alt="">
        </a>
        <a href="#">
            <img src="imagens/right-arrow-48.png" alt="">
        </a>
    </nav>
    <div class="form-usuario">
        <label for="nome-usuario"><b>Nome:</b></label>
        <input type="text" name="nome-usuario" id="nome-usuario">
        <p><b>Sexo:</b></p>
        <input type="radio" name="sexo" id="masculino" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" name="sexo" id="feminino" value="feminino">
        <label for="feminino">Feminino</label><br>
        <p><b>Preferências:</b></p>
        <input type="checkbox" name="acao" id="acao">
        <label for="acao">Ação</label><br>
        <input type="checkbox" name="comedia" id="comedia">
        <label for="comedia">Comédia</label><br>
        <input type="checkbox" name="documentario" id="documentario">
        <label for="documentario">Documentário</label><br>
        <input type="checkbox" name="drama" id="drama">
        <label for="drama">Drama</label><br>
        <input type="checkbox" name="aventura" id="aventura">
        <label for="aventura">Aventura</label><br><br>
        <label for="observacoes"><b>Observações:</b></label>
        <textarea name="observacoes" id="observacoes" cols="20" rows="5"></textarea><br><br>
        <button>Cadastrar</button>
    </div>
</body>
</html>
