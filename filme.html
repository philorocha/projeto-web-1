<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Filme</title>
</head>
<body>
    <header><!--Início Cabeçalho-->
        <a href="principal.html">
            <img src="imagens/logo.png" alt="Web Locadora">
        </a>
    </header><!--Fim Cabeçalho-->
    <nav><!--inicio navegação-->
        <a href="cadastros.html">
            <img src="imagens/left-arrow-48.png" alt="">
        </a>
        <a href="#">
            <img src="imagens/right-arrow-48.png" alt="">
        </a>
    </nav><!--fim navegação-->
    <div class="form-filme">
        <label for="titulo-filme"><b>Título:</b></label>
        <input type="text" name="titulo-filme" id="titulo-filme"><br><br>
        <label for="genero-filme"><b>Gênero:</b></label>
        <select name="genero-filme" id="genero-filme">
            <option value="genero-acao">Ação</option>
            <option value="genero-comedia">Comédia</option>
            <option value="genero-documentario">Documentário</option>
            <option value="genero-drama">Drama</option>
            <option value="genero-aventura">Aventura</option>
        </select><br>
        <p><b>Premiações:</b></p>
        <input type="checkbox" name="grammy" id="grammy">
        <label for="grammy">Grammy</label><br>
        <input type="checkbox" name="globo-ouro" id="globo-ouro">
        <label for="globo-ouro">Globo de Ouro</label><br>
        <input type="checkbox" name="oscar" id="oscar">
        <label for="oscar">Oscar</label><br>
        <input type="checkbox" name="mtv-awards" id="mtv-awards">
        <label for="mtv-awards">MTV Movie Awards</label><br>
        <input type="checkbox" name="independent-awards" id="independent-awards">
        <label for="independent-awards">Independent Spirit Awards</label><br><br>
        <label for="descricao-filme"><b>Descrição:</b></label>
        <textarea name="descricao-filme" id="descricao-filme" cols="20" rows="5"></textarea><br><br>
        <button>Cadastrar</button>
    </div>
</body>
</html>
